<div class="card" [routerLink]="['/products', product.id]" >
  <img class="card-img-top" src="{{product.productImages[0].image}}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title text-left">Kolicina dostupna: {{product.quantity}}</h4>
    <hr>
    <p class="card-text">{{product.name}}</p>
  </div>
  <div class="card-bottom">
    <span style="color: crimson;">{{product.price}} RSD  20%</span>
  </div>
</div>
