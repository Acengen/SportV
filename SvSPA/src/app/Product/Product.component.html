    <slide>
      <img src="https://fashionchinaagency.com/wp-content/uploads/2016/06/cb47ed65fe0994d2af8ae6809a148a0b.jpg" alt="second slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">

    <slide>

<form #form="ngForm" class="p-3" (ngSubmit)="LoadProductName()">
  <select class="p-1" name="s" [(ngModel)]="productParam.productName">
    <option *ngFor="let prodV of productValue" [value]="prodV.name">{{prodV.name}}</option>
  </select>
    <button class="btn btn-dark" type="submit" [disabled]="!form.valid">Order</button>
</form>
<div class="products">
  <div *ngFor="let prod of product">
    <app-ProductItem [product]="prod"></app-ProductItem>
  </div>
</div>
