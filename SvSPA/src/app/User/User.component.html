<div class="profile" *ngIf="user">
  <div class="user">
      <p class="text-muted">USER PROFILE</p>
      <h3 style="text-transform: capitalize;">{{user.username}}</h3>
      <p style="text-transform: capitalize;" class="text-muted">{{user.nickName}}</p>
      <span *ngIf="user.about">ABOUT:</span>
      <p *ngIf="user.about">{{user.about}}</p>
      <div>
        <p *ngIf="user.email">Email: {{user.email}}</p>
      </div>
      <button (click)="edit=!edit" type="button" class="btn btn-danger">Edit</button>
  </div>
  <div class="user-edit" *ngIf="edit">
    <p class="text-muted">USER EDIT</p>
      <form [formGroup]="saveEdit" (ngSubmit)="SaveChanges()">
        
        <div class="form-group">
          <label>ABOUT:
              <textarea placeholder="write something about your self..." cols="30" rows="6" class="form-control" formControlName="about"></textarea>
          </label>
        </div>
         <div class="form-group">
          <label>EMAIL:
            <input placeholder="email" class="form-control" type="email" formControlName="email">
          </label>
         </div>
         <div class="form-group">
          <label>NICKNAME:
            <input placeholder="nickname" class="form-control" type="text" formControlName="nickName">
          </label>
         </div>
         <button type="submit" class="btn btn-sm btn-success">Save Changes</button>
      </form>
  </div>
</div>
